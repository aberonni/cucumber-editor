<div class="input-group">
    <div class="input-group-addon">Feature:&nbsp;</div>
    <input 
        type="text"
        [(ngModel)]="gherkin.name" 
        class="form-control" 
        placeholder="Name">
</div>
<div class="scenarios">
    <scenario *ngFor="let scenario of gherkin.scenarios" [scenario]="scenario"></scenario>
    <button 
        class="btn btn-default center-block"
        (click)="onAdd()">
        Add Scenario
    </button>
</div>
