<mark>{{step.type}}</mark>
<template ngFor let-parameter [ngForOf]="step.parameters" let-parameterNumber="index">
    <span 
        *ngIf="!parameter.regexp">{{parameter.value}}</span>
    <code 
        *ngIf="parameter.regexp" 
        [ngClass]="getParameterClasses(parameter)"
        (click)="setParameter(parameter)">{{parameter.value}}</code>
</template>
