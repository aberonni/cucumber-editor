<mark>{{step.type}}</mark>
<template ngFor let-parameter [ngForOf]="step.parameters" let-parameterNumber="index">
    <span 
        *ngIf="!parameter.regexp">
        {{parameter.value}}
    </span>
    <step-parameter
        *ngIf="parameter.regexp"
        [parameter]="parameter"
        [scenario]="scenario">
    </step-parameter>
</template>
