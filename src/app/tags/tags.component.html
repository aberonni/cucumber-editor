<ul>
    <li *ngFor="let tag of tags.values" [ngClass]="getClass(tag)">
        @<input 
            type="text"
            class="minimal"
            [(ngModel)]="tag.value"/>
    </li>
</ul>
<form (submit)="addTag(tagInput)">
    @<input 
        #tagInput
        type="text"
        class="minimal"
        placeholder="new-tag"
        required/>
</form>
